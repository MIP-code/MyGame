<!DOCTYPE html>

    <style>
      .choices {
        margin-left: 0px;

        border: 2px solid black;
        background-color: #242a38;

        width: 200px;
        border-radius: 5px;
        margin-left: auto;
        margin-right: 200px;
        margin-top: 80px;
      }
      body {
        background-image: url("game_background.jpeg");
        background-size: cover;
      }
      a:visited {
        color: white;
      }
      a:link {

      }

</head>
