<!DOCTYPE html>

    <style>
      .choices {
        margin-left: 0px;
        text-align: center;
      }
      .choices_box {
        text-align: center;
        color: darkgrey;
        border: 3px white solid;
        background-color: black;
        opacity: 80%;
        border-radius: 5px;
        width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
      #Img_Main {
        border: 3px solid darkgray;
        border-radius: 5%;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
      }
      .grid_container {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 100px;
        padding-bottom: 70px;
        background-color: black;
        border-radius: 5px;
        border: 2px white solid;
      }
      .grid_item {
        font-size: 15px;
        text-align: center;

        padding: 0px;
      }
      .questText {
        color: darkgrey;
        font-size: 20px;
        background-color: black;
        opacity: 80%;
        border-radius: 5px;
        padding: 3px;
      }
      .item_box {
        border: 2px solid black;
        background-color: #242a38;
        height: 350px;
        width: 200px;
        border-radius: 5px;
        margin-left: auto;
        margin-right: 200px;
        margin-top: 80px;
      }
      body {
        background-image: url("game_background.jpeg");
        background-size: cover;
      }
      a:visited {
        color: white;
      }
      a:link {
        color: white;
      }
      a:hover {
        color: gray;
      }
